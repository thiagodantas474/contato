<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Fale comigo no WhatsApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a2364; /* cor sólida do fundo */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      text-align: center;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 20px;
      border: 4px solid #1a2364;
    }

    h1 {
      color: #2c3e50;
      font-size: 24px;
      margin-bottom: 20px;
    }

    p {
      font-size: 16px;
      margin-bottom: 30px;
      color: #555;
    }

    a.botao {
      display: inline-block;
      background-color: #25D366;
      color: white;
      padding: 14px 24px;
      font-size: 18px;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    a.botao:hover {
      background-color: #1ebe5d;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="minha_foto.png" alt="Minha foto">
    <h1>Fale comigo no WhatsApp</h1>
    <p>Clique no botão abaixo para iniciar uma conversa:</p>
    <a class="botao" href="https://wa.me/5579996037276" target="_blank">+55 79 99603-7276</a>
  </div>
</body>
</html>
